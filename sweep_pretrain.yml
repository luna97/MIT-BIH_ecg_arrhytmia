program: sweep_pretrain.py
method: random
name: pretrain-xLSTM
metric:
  goal: minimize
  name: test_nrmse
parameters:
  pretrain:
    value: True
  lr:
    value: 0.0003
  wd:
    values: [0.1, 0.001, 0.00001, 0.]
  batch_size:
    value: 256
  epochs:
    value: 25
  optimizer:
    value: "adamw"
  patch_size:
    values: [128, 256]
  embedding_size:
    value: 512
  activation_fn:
    values: ['relu', 'leaky_relu', 'gelu']
  xlstm_depth:
    value: 7
  dropout:
    value: 0.3
  wandb_log:
    value: True
  random_shift:
    value: True
  data_folder_mit:
    value: '/media/Volume/data/MIT-BHI/data/'
  pretrain_with_code15:
    value: True
  num_workers:
    value: 8
  use_scheduler:
    value: True
  multi_token_prediction: 
    value: True
  loss_type:
    value: 'grad'
  num_epochs_warmup:
    value: 2
  num_epochs_warm_restart:
    value: 5
  patch_embedding:
    value: 'linear'
  deterministic:
    value: True
  is_sweep:
    value: True
  grad_clip:
    value: 5
  patience:
    value: 10
  nk_clean:
    value: False
  data_folder_code15:
    value: '/media/Volume/data/CODE15/unlabeled_records_360'
  normalize:
    value: True
  xlstm_config:
    value: ['m', 's', 'm']
  sched_decay_factor:
    value: 0.8
  